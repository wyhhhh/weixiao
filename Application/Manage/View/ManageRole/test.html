<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>添加管理组</title>
		<include file='Public:common_file' />
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>添加管理组</h5>
							<div class="ibox-tools">
							</div>
						</div>
						<div class="ibox-content">
							<form method="post" class="form-horizontal m-t" id="mainForm">
								<div class="form-group">
									<label class="col-sm-3 control-label">管理组名称：</label>
									<div class="col-sm-8">
										<input placeholder="请输入管理组名称" name="name" class="form-control" type="text" required="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">文件选择（单选）</label>
									<div class="col-sm-8">
										<!--<input type="file" name='test' data-path='默认路劲(添加时请删除)' class="form-control" required="true">-->
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">省</label>
									<div class="col-sm-8">
										
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">市</label>
									<div class="col-sm-8">
										
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">区</label>
									<div class="col-sm-8">
										
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">日历</label>
									<div class="col-sm-8">
										<input class="form-control" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})">
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-3">
										<button class="btn btn-primary" type="button" onclick="btn_submit()">提交</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<include file='Public:common_js' />

		<!-- jQuery Validation plugin javascript begin-->
		<script src="__PUBLIC__/hplus/js/plugins/validate/jquery.validate.min.js"></script>
		<script src="__PUBLIC__/hplus/js/plugins/validate/messages_zh.min.js"></script>
		<script type="text/javascript">
			$(function() {
				setTimeout("frmValidate();", 200);
			});

			function frmValidate() {
				//验证提示信息
				$("#mainForm").validate({
					messages: {
						name: {
							required: "请输入管理组名称"
						},
						sort: {
							required: "请输入排序",
							number: "排序必须为数字"
						},
						file_test: {
							required: "请输入上传图片"
						}
					}
				});
			}
		</script>
		<!-- jQuery Validation plugin javascript end-->

		<!--弹出层组件 begin-->
		<link href="__PUBLIC__/hplus/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
		<script src="__PUBLIC__/hplus/js/plugins/sweetalert/sweetalert.min.js"></script>
		<!--弹出层组件 end-->

		<!--jquery form begin-->
		<script type="text/javascript" src="__PUBLIC__/system/js/jquery.form.js"></script>
		<!--jquery form end-->

		<!--layer begin-->
		<script src="__PUBLIC__/hplus/js/plugins/layer/layer.min.js"></script>
		<!--layer end-->

		<!-- Prettyfile 文件(图片)上传  bengin-->
		<script src="__PUBLIC__/hplus/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
		<script type="text/javascript">
			$('input[type="file"]').prettyFile({
				text: "选择图片",
				ext: "gif",
				errorMsg: "请选择图片"
			});
		</script>
		<!-- Prettyfile 文件(图片)上传  end-->

		<script type="text/javascript" src="__PUBLIC__/system/js/form-common.js"></script>

		<!--layerDate 日历控件 bengin-->
		<script src="__PUBLIC__/hplus/js/plugins/layer/laydate/laydate.js"></script>
		<script type="text/javascript"></script>
		<!--layerDate 日历控件 end-->
	</body>

</html>
