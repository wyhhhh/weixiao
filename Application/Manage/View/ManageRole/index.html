		<div class="wrapper wrapper-content animated">
			<div class="ibox float-e-margins">
				<!-- Panel Style -->
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>管理组管理</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>

							<a class="close-link">
								<i class="fa fa-times"></i>

						</div>

					<div class="ibox-content">
						<div class="row row-lg">
							<div class="col-sm-12 me-search" >
	                                <input id="search_name" style="width: 200px;" placeholder="请输入管理组名称" type="text"  class="form-control" >
	                                <button onclick="searchSubmit()" type="button" id="search_btn" class="btn btn-w-s btn-primary">搜索</button>
							</div>

						<div class="row row-lg">
							<div class="col-sm-12">

		<script type="text/javascript">
			// 搜索 （根据条件重新加载数据）
			function searchSubmit(){
				$("#tablelist").bootstrapTable("removeAll");
				$('#tablelist').bootstrapTable('refresh', {
					silent: true, 
					query: {
						name: $("#search_name").val()
					}
				});
			}
			$(function() {
				/***初始化数据表格 begin***/
				var url = "{:U('ajax_getList')}";
				$('#tablelist').bootstrapTable($.extend(true, bootstrap_table.datagridDefaultConfig, {
					//工具按钮用哪个容器
					toolbar: '#table-toolbar',
					//请求地址
					url: url,
					//显示切换视图
					showToggle: true,
					//排序字段名称
					sortName: "id",
					//排序方式
					sortOrder: "desc",
					iconSize: 'outline',
					showColumns: true,
					icons: {
						refresh: 'glyphicon-repeat',
						toggle: 'glyphicon-list-alt',
						columns: 'glyphicon-list'
					},
					columns: [{
						field: 'checkbox',
						title: '',
						checkbox: true,
						align: 'center',
						formatter:function (value,row,index){
							if(row.isdel != 1){
							  return {
									disabled: true
					           };
							}
							return value;
						}
					},
					{
						field: 'id',
						title: 'ID',
						sortable: true,
						align: 'left',
					},
					{
						field: 'name',
						sortable: true,
						title: '名称',
						align: 'left',
					},
					{
						field: 'sort',
						sortable: true,
						title: '排序',
						align: 'left',
					},
					{
						field: '',
						title: '操作',
						align: 'left',
						formatter: function(value, row, index) {
							//主键id							
							var id = row.id; 
							//名称标题之类的
							var name = row.name
							//操作显示代码
							var strs = "";
							
							//测试修改状态
							//编辑
							var editUrl = "{:U('ajax_field_edit')}?id=" + id;
							var edit = '<a href="javascript:void(0);" onclick="showDialog(this)"  data-uri="' + editUrl + '" data-title="编辑" data-width="800" data-height="800" >编辑</a>';

							//编辑
							var editUrl = "{:U('edit')}?id=" + id;
							var edit = '<a href="javascript:void(0);" onclick="showDialog(this)"  data-uri="' + editUrl + '" data-title="编辑" data-width="800" data-height="800" >编辑</a>';
							strs += " " + edit;

							//删除
							if (row.isdel == 1) {
								var deleteUrl = "{:U('ajax_delete')}";
								var del = '<a href="javascript:void(0);" onclick="confirmDelete(this)" data-uri="' + deleteUrl + '" data-id="' + id + '" data-msg="确认要将删除' + name + '吗?" >删除</a>';
								strs += " " + del;
							}
							return strs;
						}
					}]
				}));
				/***初始化数据表格 end***/
			});
		</script>
	</body>
