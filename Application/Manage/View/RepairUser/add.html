<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加服务人员信息</title>
    <include file='Public:common_file' />
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加服务人员信息</h5>
                        <div class="ibox-tools">
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal m-t" id="mainForm" data-NoClientValidate="1">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">服务人员姓名：</label>
                                <div class="col-sm-8">
                                	<input placeholder="请输入服务人员姓名" name="pet_name" class="form-control" type="text"  value="{$info['pet_name']}" required="true" > 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">性别：</label>
                                <div class="col-sm-8">
                                    <label class="checkbox-inline i-checks">
                                        <input type="radio" required="true" name="sex"   value='0'> 女
                                    </label>
                                   <label class="checkbox-inline i-checks">
                                        <input type="radio" required="true" name="sex"  value='1'> 男
                                    </label>
                                    <label class="checkbox-inline i-checks">
                                        <input type="radio" required="true" name="sex"  value='2' checked=''> 保密
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">手机号：</label>
                                <div class="col-sm-8">
                                    <input placeholder="请输入手机号" name="phone" class="form-control" type="text"  value="{$info['phone']}" required="true" > 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">出生年月</label>
                                <div class="col-sm-8">
                                        <input class="form-control" placeholder="YYYY-MM-DD" name="birthday" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                    </div>
                            </div>    
                            <div class="form-group">
                                <label class="col-sm-3 control-label">头像：</label>
                                <div class="col-sm-8">
                                    <input type="file" name='head_portrait' data-path='{$info.head_portrait}' class="form-control" required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">服务社区</label>
                                <div class="col-sm-8">
                                    <select style="width: 150px;" class="form-control" name = "communityid"
                                    id= "communityid" required="true">
                                        <option selected="" value = "">请选择社区</option>
                                        <volist name = "cname" id="volist">
                                        <option value="{$volist.id}">{$volist.name}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                           <div class="form-group">
                                <label class="col-sm-3 control-label">是否启用：</label>
                                <div class="col-sm-8">
                                    <label class="checkbox-inline i-checks">
                                        <input type="radio" required="true" name="isshow" checked="" value="1" > 启用
 
                                    </label>
                                        <label class="checkbox-inline i-checks">
                                        <input type="radio" required="true" name="isshow" value="0" > 不启用

                                        </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">账号状态：</label>
                                <div class="col-sm-8">
                                    <label class="checkbox-inline i-checks">
                                        <input type="radio" required="true" name="sequestration" checked="" value="1" > 正常
 
                                    </label>
                                        <label class="checkbox-inline i-checks">
                                        <input type="radio" required="true" name="sequestration" value="0" > 封号

                                        </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="button" onclick="btn_submit()">提交</button>
                                </div>
                            </div>
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<include file='Public:common_js' />
    <!-- jQuery Validation plugin javascript begin-->
    <script src="__PUBLIC__/hplus/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/hplus/js/plugins/validate/messages_zh.min.js"></script>
    <script type="text/javascript">
    	$(function (){
    		//验证提示信息
	    	$("#mainForm").validate({
			    messages: {
			      pet_name: {
			        required: "请输入姓名"
			      },
                  communityid: {
                    required: "请选择社区"
                  },
                  phone: {
                    required: "请输入手机号",
                    number: "请填写正确的手机号"
                  }
			    }
			});	
    	});
    </script>
    <!-- jQuery Validation plugin javascript end-->

    <!--弹出层组件 begin-->
    <link href="__PUBLIC__/hplus/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script src="__PUBLIC__/hplus/js/plugins/sweetalert/sweetalert.min.js"></script>
    <!--弹出层组件 end-->
    
    <!--jquery form begin-->
    <script type="text/javascript" src="__PUBLIC__/system/js/jquery.form.js"></script>
    <!--jquery form end-->
    
    <!--layer begin-->
    <script src="__PUBLIC__/hplus/js/plugins/layer/layer.min.js"></script>
    <!--layer end-->
    
    <script type="text/javascript" src="__PUBLIC__/system/js/form-common.js"></script>
    
    <!-- jsTree plugin javascript begin-->
    <link href="__PUBLIC__/hplus/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <script src="__PUBLIC__/hplus/js/plugins/jsTree/jstree.min.js"></script>
    <script type="text/javascript">
    	function btn_submit(){
    		$("#mainForm").submit();
    	}
    </script>

    <!--iCheck begin-->
    <link href="__PUBLIC__/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
    <script src="__PUBLIC__/hplus/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
    <!--iCheck end-->

    <!--上传图片 begin-->   
    <script src="__PUBLIC__/hplus/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <script type="text/javascript">
        $('input[type="file"]').prettyFile({text:"选择图片",ext:"png,jpeg,jpg,gif",errorMsg:"请选择图片"});
        $("#mainForm").validate({
            messages: {
              file_test: {
                required: "请输入上传图片"
              }
            }
        });
    </script>
    <!-- 上传图片 end-->

    <!--layerDate 日历控件 bengin-->
        <script src="__PUBLIC__/hplus/js/plugins/layer/laydate/laydate.js"></script>
        <script type="text/javascript"></script>
    <!--layerDate 日历控件 end-->
</body>
</html>
