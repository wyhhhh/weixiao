		<script type="text/javascript">
			var url = "{:U('ajax_getList')}?key={$Think.get.key}&gid={$Think.get.gid}";
			// 搜索 （根据条件重新加载数据）
			function searchSubmit(){
				$("#tablelist").bootstrapTable("removeAll");
				$('#tablelist').bootstrapTable('refresh', {
					silent: true, 
					query: {
						name: $("#search_name").val(),
						status: $("#status").val(),
						communityid: $("#communityid").val()
					}
				});
			}
			$(function() {
				/***初始化数据表格 begin***/
				$('#tablelist').bootstrapTable($.extend(true, bootstrap_table.datagridDefaultConfig, {
					//工具按钮用哪个容器
					toolbar: '#table-toolbar',
					//请求地址
					url: url,
					//显示切换视图
					showToggle: true,
					//排序字段名称
					sortName: "id",
					//排序方式
					sortOrder: "desc",
					iconSize: 'outline',
					showColumns: true,
					icons: {
						refresh: 'glyphicon-repeat',
						toggle: 'glyphicon-list-alt',
						columns: 'glyphicon-list'
					},
					columns: [{
						field: 'checkbox',
						title: '',
						checkbox: true,
						align: 'center'		
					},
					{
						field: 'id',
						title: 'ID',
						sortable: true,
						align: 'left'
					},
					{
						field: 'name',
						title: '商品名称',
						sortable: true,
						align: 'left'
					},
					{
						field: 'description',
						sortable: true,
						title: '商品留言内容',
						align: 'left',
						formatter: function(value){
							if (!empty(value)) {
								var str = "";
								str = value.substr(0,5);
								return str;
							}; 
						}
					},
					{
						field: 'uname',
						sortable: true,
						title: '留言人',
						align: 'left'
					},
					{
						field: 'addtime',
						sortable: true,
						title: '留言时间',
						align: 'left'
					},
					{
						field: 'cname',
						sortable: true,
						title: '商品所在社区',
						align: 'left'
					},
					{
						field: '',
						title: '操作',
						align: 'left',
						formatter: function(value, row, index) {
							//主键id							
							var id = row.id; 
							//名称标题之类的
							var name = row.uname;
							//操作显示代码
							var strs = "";
							//查看详情
							var detUrl = "{:U('detail')}?id=" + id;
							var detail = '&nbsp;<a href="javascript:void(0);" onclick="showDialog(this)"  data-uri="' + detUrl + '" data-title="详情" data-width="800" data-height="600" >查看留言详情</a>&nbsp;';
							strs += " " + detail;
							//删除
							var deleteUrl = "{:U('ajax_delete')}";
							var del = '<a href="javascript:void(0);" onclick="confirmDelete(this)" data-uri="' + deleteUrl + '" data-id="' + id + '" data-msg="确认要将删除' + name + '吗?" >删除</a>';
							strs += " " + del;
							
							return strs;
						}
					}]
				}));
				/***初始化数据表格 end***/
			});
		</script>
