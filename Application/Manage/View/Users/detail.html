<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封号记录详情</title>
    <include file='Public:common_file' />
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>封号记录详情</h5>
                        <div class="ibox-tools">
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal m-t" id="mainForm" data-NoClientValidate="1">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">封号的住户姓名:</label>
                                <div class="col-sm-8">
                                    <input style="border:0; padding:6px;" type="text" <eq name="info.sequestration" value="正常">value = ""<else/> value="{$info.uname}" </eq> readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-3 control-label">封号的类型:</label>
                                <div class="col-sm-8">
                                    <input style="border:0; padding:6px;" type="text" <eq name="info.sequestration" value="正常">value = ""<else/> value="{$info.type}" </eq>  readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-3 control-label">封号/解封的原因:</label>
                                <div class="col-sm-8">
                                    <input style="border:0; padding:6px;" type="text" <eq name="info.sequestration" value="正常">value = ""<else/> value="{$info.reason}" </eq>  readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">封号的时间:</label>
                                <div class="col-sm-8">
                                    <input style="border:0; padding:6px;" type="text" <eq name="info.sequestration" value="正常">value = ""<else/> value="{$info.addtime}" </eq>  readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">解封的到期时间:</label>
                                <div class="col-sm-8">
                                    <input style="border:0; padding:6px;" type="text" <eq name="info.sequestration" value="正常"> value = "" <else/> <eq name = "info.deadline_time" value="">  value = "永久" <else/> value="{$info.deadline_time}" </eq> </eq> readonly>   
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">操作的管理员:</label>
                                <div class="col-sm-8">
                                    <input style="border:0; padding:6px;" type="text" <eq name="info.sequestration" value="正常">value = ""<else/> value="{$info.managename}" </eq> readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file='Public:common_js' />

    <!--弹出层组件 begin-->
    <link href="__PUBLIC__/hplus/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script src="__PUBLIC__/hplus/js/plugins/sweetalert/sweetalert.min.js"></script>
    <!--弹出层组件 end-->
    
    <!--jquery form begin-->
    <script type="text/javascript" src="__PUBLIC__/system/js/jquery.form.js"></script>
    <!--jquery form end-->
    
    <!--layer begin-->
    <script src="__PUBLIC__/hplus/js/plugins/layer/layer.min.js"></script>
    <!--layer end-->
    
    <script type="text/javascript" src="__PUBLIC__/system/js/form-common.js"></script>
    
     
    <!--iCheck begin-->
    <link href="__PUBLIC__/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
    <script src="__PUBLIC__/hplus/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
    <!--iCheck end-->

</body>
</html>
