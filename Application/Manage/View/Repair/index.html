		<div class="wrapper wrapper-content animated">
			<div class="ibox float-e-margins">
				<!-- Panel Style -->
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>维修家政订单管理</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
							<a class="close-link">
								<i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<div class="row row-lg">
							<div class="col-sm-12 me-search" >
								<input id="search_name" style="width: 150px;" placeholder="请输入住户的姓名" type="text"  class="form-control">
	                            <select style="width: 150px;" class="form-control" id = "repairuser">
	                               	<option selected="" value="">请选择服务人员</option>
	                                <volist name = "repairuser" id = "volist">
										<option value="{$volist.id}">{$volist.pet_name}</option>
									</volist>
                                </select>
                                <select style="width: 150px;" class="form-control" id = "status">
	                                <option selected="" value="">请选择订单状态</option>
                                    <option value="0">分配维修员</option>
                                    <option value="1">正在维修</option>
                                    <option value="2">维修完成</option>
                                    <option value="3">用户取消</option>
                                    <option value="4">管理员取消</option>
                                    <!-- 完成状态: 0_分配维修员（默认）, 1_正在维修 , 2_维修完成 , 3_用户取消 , 4_管理员取消 -->
                                </select>
                                <select style="width: 150px;" class="form-control" id = "paystatus">
	                               	<option selected="" value="">请选择支付状态</option>
                                    <option value="0">未缴费</option>
                                    <option value="1">已缴费</option>
                                    <option value="2">缴费退款中</option>
                                    <option value="3">已退款</option>
                                    <!-- 用户缴费状态: 0_未缴费（默认）, 1_已缴费, 2_缴费退款中, 3_已退款 -->
                                </select>
	                                <button onclick="searchSubmit()" type="button" id="search_btn" class="btn btn-w-s btn-primary">搜索</button>
							</div>
						</div>
						<div class="row row-lg">
							<div class="col-sm-12">
								<div class="example-wrap">
									<div class="example">
										<div class="btn-group hidden-xs" id="table-toolbar" role="group">
											<!-- <button type="button" class="btn btn-outline btn-default J_showdialog" data-uri='{:U("add")}' data-title="添加" data-width="1000" data-height="800">
		                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
		                                    </button> -->
		                                    <button type="button" class="btn btn-outline btn-default J_batchDelete"  data-uri="{:U('ajax_delete')}">
		                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
		                                    </button>
										</div>
										<table id="tablelist" class="table table-hover table-condensed">
										<input type="hidden" id="" name="id" value="{$info.id}" />
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End Panel Style -->
			</div>

		<link href="__PUBLIC__/hplus/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

		<script src="__PUBLIC__/hplus/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

		<!--layer begin-->
		<script src="__PUBLIC__/hplus/js/plugins/layer/layer.min.js"></script>

		<!--sweetalert begin-->
		<link href="__PUBLIC__/hplus/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
		<script src="__PUBLIC__/hplus/js/plugins/sweetalert/sweetalert.min.js"></script>
		<!--sweetalert end-->

		
		<script type="text/javascript">
			var url = "{:U('ajax_getList')}?id={$Think.get.id}";
			// 搜索 （根据条件重新加载数据）
			function searchSubmit(){
				$("#tablelist").bootstrapTable("removeAll");
				$('#tablelist').bootstrapTable('refresh', {
					silent: true, 
					query: {
						name: $("#search_name").val(),
						repairuser: $("#repairuser").val(),
						status: $("#status").val(),
						paystatus: $("#paystatus").val()
					}
				});
			}
			$(function() {
				/***初始化数据表格 begin***/
				$('#tablelist').bootstrapTable($.extend(true, bootstrap_table.datagridDefaultConfig, {
					//工具按钮用哪个容器
					toolbar: '#table-toolbar',
					//请求地址
					url: url,
					//显示切换视图
					showToggle: true,
					//排序字段名称
					sortName: "r.id",
					//排序方式
					sortOrder: "desc",
					iconSize: 'outline',
					showColumns: true,
					icons: {
						refresh: 'glyphicon-repeat',
						toggle: 'glyphicon-list-alt',
						columns: 'glyphicon-list'
					},
					columns: [{
						field: 'checkbox',
						title: '',
						checkbox: true,
						align: 'center'		
					},
					{
						field: 'id',
						title: 'ID',
						sortable: true,
						align: 'left'
					},
					{
						field: 'pet_name',
						sortable: true,
						title: '服务人员',
						align: 'left'
					},
					{
						field: 'type',
						sortable: true,
						title: '服务类型名称',
						align: 'left'
					},
					{
						field: 'real_name',
						sortable: true,
						title: '业主',
						align: 'left'
					},
					{
						field: 'evaluate',
						sortable: true,
						title: '业主评分',
						align: 'left'
					},
					{
						field: 'status',
						sortable: true,
						title: '维修状态',
						align: 'left'
					},
					{
						field: 'service_place',
						sortable: true,
						title: '维修地点',
						align: 'left'
					},
					{
						field: 'addtime',
						sortable: true,
						title: '维修时间',
						align: 'left'
					},
					{
						field: 'paystatus',
						sortable: true,
						title: '用户缴费状态',
						align: 'left'
					},
					{
						field: '',
						title: '操作',
						align: 'left',
						formatter: function(value, row, index) {
							//主键id							
							var id = row.id; 
							//名称标题之类的
							var name = row.name
							//操作显示代码
							var strs = "";

							// //编辑
							// var editUrl = "{:U('edit')}?id=" + id;
							// var edit = '<a href="javascript:void(0);" onclick="showDialog(this)"  data-uri="' + editUrl + '" data-title="编辑" data-width="1000" data-height="800" >编辑</a>';
							// strs += " " + edit;

							// //删除
							// var deleteUrl = "{:U('ajax_delete')}";
							// var del = '<a href="javascript:void(0);" onclick="confirmDelete(this)" data-uri="' + deleteUrl + '" data-id="' + id + '" data-msg="确认要将删除' + name + '吗?" >删除</a>';
							// strs += " " + del;
							//查看详情
							var detUrl = "{:U('detail')}?id=" + id;
							var detail = '&nbsp;<a href="javascript:void(0);" onclick="showDialog(this)"  data-uri="' + detUrl + '" data-title="查看详情" data-width="800" data-height="600" >查看详情</a>&nbsp;';
								strs += " " + detail;
							var paydetailUrl = "{:U('paydetail')}?id=" + id;
							var paydetail = '&nbsp;<a href="javascript:void(0);" onclick="showDialog(this)"  data-uri="' + paydetailUrl + '" data-title="查看支付详情" data-width="800" data-height="400" >查看支付详情</a>&nbsp;';
								strs += '' + paydetail;
							var refund = '<a href="">退款</a>&nbsp;'
								strs += '' + refund;
							return strs;
						}
					}]
				}));
				/***初始化数据表格 end***/
			});
		</script>
	</body> 
</html>
