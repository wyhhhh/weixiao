<!DOCTYPE HTML>
<html>
    
    <head>
        <meta charset="utf-8">
        <include file='public/header'/>
        <link href="__PUBLIC__/api/plugins/hui/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
        <title>
            修改接口
        </title>
    </head> 
    <body>
        <div class="pd-20">
            <form action="" method="post" class="form form-horizontal"  id="J_main_form"> 
                <input type="hidden" value="{$info.id}" name="id">
                <div class="row cl">
                    <label class="form-label col-3">
                        <span class="c-red">
                            *
                        </span>
                        名称：
                    </label>
                    <div class="formControls col-7">
                        <input type="text" class="input-text" datatype="*" value="{$info.name}" nullmsg="请输入名称" placeholder="名称" name="name">
                    </div>
                    <div class="col-2">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-3">
                        <span class="c-red">
                            *
                        </span>
                        地址：
                    </label>
                    <div class="formControls col-7">
                        <!-- <input type="text" class="input-text" value="{$info.url}" placeholder="地址" datatype="*"   nullmsg="请输入地址" id="" name="url"> -->
                        <textarea name="url" cols="" rows="" class="textarea" placeholder="地址" datatype="*" nullmsg="请输入地址">{$info.url}</textarea>
                    </div>
                    <div class="col-2">
                    </div>
                </div>   
                <div class="row cl">
                    <label class="form-label col-3">
                        数据说明(参数)：
                    </label>
                    <div class="formControls col-7">
                        <textarea name="canshu" cols="" rows="" class="textarea" placeholder="数据说明(参数)">{$info.canshu}</textarea>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-3">
                        返回数据说明：
                    </label>
                    <div class="formControls col-7">
                        <!-- <textarea name="data" cols="" rows="" class="textarea" placeholder="返回数据说明">{$info.data}</textarea> -->
                        <script id="editor" type="text/plain" name="data" style="width:100 %;height:300px;">{$info.data|htmlspecialchars_decode}</script>
                    </div>
                    <div class="col-2">
                    </div>
                </div>   
                <div class="row cl">
                    <label class="form-label col-3">
                        <span class="c-red">
                            *
                        </span>
                        操作端：
                    </label>
                    <div class="formControls col-8">
                        <div class="formControls col-2 skin-minimal" style="width:500px;">
                            <!-- operation_item 操作端:1_用户端，2_DD服务人员端，3_社区维修人员端，4_管理员端 -->
                            <div class="radio-box">
                              <input type="radio" id="operationitem-1" name="operation_item" value="1" checked="true" <eq name="info.operation_item" value="1">checked="true"</eq> />
                              <label for="operationitem-1">用户端</label>
                            </div>
                            <div class="radio-box">
                              <input type="radio"  id="operationitem-2"  value="2" name="operation_item" <eq name="info.operation_item" value="2">checked="true"</eq> />
                              <label for="operationitem-2">DD服务端</label>
                            </div> 
                            <div class="radio-box">
                              <input type="radio"  id="operationitem-3"  value="3" name="operation_item" <eq name="info.operation_item" value="3">checked="true"</eq> />
                              <label for="operationitem-3">社区维修端</label>
                            </div> 
                            <div class="radio-box">
                              <input type="radio"  id="operationitem-4"  value="4" name="operation_item" <eq name="info.operation_item" value="4">checked="true"</eq> />
                              <label for="operationitem-4">管理员端</label>
                            </div> 
                          </div>
                    </div>
                    <div class="col-1">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-3">
                        <span class="c-red">
                            *
                        </span>
                        接口开发人员：
                    </label>
                    <div class="formControls col-7">
                        <input type="text" class="input-text" datatype="*" value="{$info.interface}" nullmsg="请填写你的名字"  placeholder="接口开发人员" name="interface">
                    </div>
                    <div class="col-2">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-3">
                        <span class="c-red">
                            *
                        </span>
                        排序值：
                    </label>
                    <div class="formControls col-7">
                        <input type="text" class="input-text" datatype="n" value="{$info.sort}" nullmsg="请填写排序"  placeholder="排序值" name="sort">
                    </div>
                    <div class="col-2">
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-9 col-offset-3">
                        <button onClick="article_save_submit();" class="btn btn-primary radius"
                        type="submit">
                            <i class="Hui-iconfont">
                                &#xe632;
                            </i>
                            保存
                        </button> 
                        <button onClick="layer_close();" class="btn btn-default radius" type="button">
                            &nbsp;&nbsp;取消&nbsp;&nbsp;
                        </button>
                    </div>
                </div>
            </form>
        </div> 
        <script type="text/javascript" src="__PUBLIC__/api/plugins/hui/lib/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/api/plugins/hui/lib/icheck/jquery.icheck.min.js"></script> 
        <script type="text/javascript" src="__PUBLIC__/api/plugins/hui/lib/Validform/5.3.2/Validform.min.js"></script> 
        <script type="text/javascript" src="__PUBLIC__/api/plugins/hui/lib/layer/2.1/layer.js"></script>
        <script type="text/javascript" src="__PUBLIC__/api/plugins/hui/js/H-ui.js"></script>
        <script type="text/javascript" src="__PUBLIC__/api/plugins/hui/js/H-ui.admin.js"></script> 
        <script type="text/javascript" src="__PUBLIC__/api/js/jquery.form.js"></script> 
        <script type="text/javascript" src="__PUBLIC__/api/js/submit.js"></script>  
        <!-- 简版编辑器 begin -->
        <script type="text/javascript" src="__PUBLIC__/api/plugins/hui/lib/ueditor_jb/1.4.3/ueditor.config.js"></script> 
        <script type="text/javascript" src="__PUBLIC__/api/plugins/hui/lib/ueditor_jb/1.4.3/ueditor.all.min.js"> </script> 
        <script type="text/javascript" src="__PUBLIC__/api/plugins/hui/lib/ueditor_jb/1.4.3/lang/zh-cn/zh-cn.js"></script> 
        <script type="text/javascript">
            UE.getEditor('editor'); 
        </script>
        <!-- 简版编辑器 end -->
        <!-- 单选框样式 begin -->
        <script>
            $(function(){
            //单选框样式
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });
            
            })
        </script> 
        <!-- 单选框样式 end -->
    </body>
</html>
